<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f4a73">
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1> <i class="fas fa-utensils"></i> <a href="/" aria-label="Home">Restaurant Reviews</a> <i class="fas fa-utensils"></i> </h1>
            <a class="skip-main" href="#restaurant-container">Skip to main content</a>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-role="navigation" aria-label="Navigation links for the Restaurant">
            <li><a href="/" aria-label="Home Page Navigation">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" aria-label="Map to the restaurant">
            <div id="map" aria-role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" aria-label="Details about the restaurant" role="Contentinfo">
            <h2 id="restaurant-name"></h2>
            <picture id="banner">
                <source id="first">
                <source id="second">
                <img id="restaurant-img">
            </picture>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" aria-label="Reviews given by the user on the restaurant" role="Contentinfo">

            <ul id="reviews-list"></ul>
        </section>
        <section id="add-reviews" aria-label="Add your reviews about the restaurant" role="Contentinfo">
                <h3>Add your Reviews</h3>
        <form id="new-review" aria-label="new-review" method="POST" role="form">
                <input type="text" placeholder="Enter your Name" id="name" aria-label="Enter your Name" required="required">
                <input type="number" placeholder="Enter your Rating" min="1" max="5" name="rating" id="add-rating" aria-label="Enter the Rating on the scale of 5.0" required="required"> 
                <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Comments " aria-label="Enter your Review" required="required"></textarea>
                <button type="submit" id="add-review">Submit</button>
        </form>
       </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="index.html" aria-label="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->
</body>

</html>
